<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>medsi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="main__block">
            <div class="registration">
                <div class="text__block">
                    <span>ВХОД</span>
                </div>
                <div class="authorization__block">
                    <div class="email__block">
                        <form action="#" method="#">
                            <span>Имя</span>
                            <input type="email" name="email" class="input__log">
                        </form>
                    </div>

                    <div class="password__block">
                        <form action="#" method="#">
                            <span>Пароль</span>
                            <input type="password" name="password" class="input__pass">
                        </form>
                    </div>

                    <div class="check__block">
                        <form action="#" method="#">
                            <input type="checkbox" name="response" value="no" class="radiobutton">
                            <span>Запомнить пароль</span>
                        </form>
                    </div>

                    <div class="button__block">
                        <form action="#" method="#">
                            <input type="button" name="button" value="Войти" class="button">
                        </form>
                    </div>
                    
                </div>
                <div class="registration__block">
                    <a href="#"><span>Нет аккаунта? Зарегистрироваться</span></a>
                </div>
            </div>

            <div class="logo__block">
                <img src="img/logo.png" alt="logo" class="logo__img">
            </div>
        </div>
    </div>
    
</body>
</html>
